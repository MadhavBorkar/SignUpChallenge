<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./SignUpChallenge.css" />
    <title>SignUpChallenge</title>
  </head>
  <body>
      <form id="form" class="main">
      
        <div class="emailBox">
          <input type="email" class="input" id="email" placeholder="Enter your Email"   />
          <span class="emailText"></span>
        </div>

        <div class="passBox">
          <input type="password" id="password" class="input" placeholder="Enter your Password">
          <span class="passText"></span>
        </div>

        <div class="buttonbox">
          <input type="button" id="btn" class="submit" value="SUBMIT" />
        </div>

      </form>
    
  </body>
  <script src="./SignUpChallenge.js"></script>
</html>
